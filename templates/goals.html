<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Goals | FinanceApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2>Your Financial Goals</h2>
    <form method="post" class="mb-4">
      <div class="mb-3">
        <label>Goal Name</label>
        <input type="text" class="form-control" name="name" required>
      </div>
      <div class="mb-3">
        <label>Target Amount (₹)</label>
        <input type="number" class="form-control" name="target_amount" required>
      </div>
      <div class="mb-3">
        <label>Deadline</label>
        <input type="date" class="form-control" name="deadline" required>
      </div>
      <button class="btn btn-success" type="submit">Add Goal</button>
    </form>
    <h4>Goal List</h4>
    <ul>
      {% for g in goals %}
        <li>
          <strong>{{ g.name }}</strong>: Target ₹{{ g.target_amount }}<br>
          Deadline: {{ g.deadline }}<br>
          Progress: {{ g.progress }}%
        </li>
      {% endfor %}
    </ul>
    <a href="/dashboard" class="btn btn-secondary mt-3">Back to Dashboard</a>
  </div>
</body>
</html>
